exclude = build/*
exclude = test/*
exclude = .cache/*
exclude = src/main.cpp
exclude = src/common/spatial/*
exclude-lines-by-pattern = \s*assert\(|.*new\s+  # excludes assert and new statements
exclude-throw-branches = yes
exclude-unreachable-branches = yes
exclude-noncode-lines = yes
fail-under-line = 100
fail-under-function = 100
fail-under-branch = 100
html-details = yes
html-medium-threshold = 70
html-high-threshold = 85
html-theme=github.green
html-title = FOUND Coverage Report
html = build/documentation/coverage/index.html
delete-gcov-files = yes
print-summary = yes